syntax = "proto3";
option go_package = "ribin-protocol/server-data";


message Ping {
    int32 uid = 1;
    string seq = 2;
    int32 ts = 3;
}

message Pong {
    int32 uid = 1;
    string seq = 2;
    int32 ts = 3;
}

service ServerData {
  rpc HeartBeat(Ping) returns (Pong){}
}

